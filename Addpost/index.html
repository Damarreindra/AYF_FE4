<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Popup</title>
</head>
<body>
 <div class="jumbotron bg-dark text-light m-3 p-5">
Here
  <hr>
  <button id="ButtonPopUp">Add Article</button>
  <div class="popup-container" id="MainPopUp">
    <!--Pop up-->
    <div class="main-popup">
        <img src="ehe.png" class="logo-popup" alt="">
        <div class="close float-end">&times;</div>
        <div class="title">
          <h3>POST YOUR ARTICLE</h3>
        </div>
        <form action="">
          <input class="input-title" type="text" name="" id="" placeholder="Masukkan judul artikel">
          <textarea class="input-articles" name="" id="" cols="30" rows="10" placeholder="Masukkan artikel disini"></textarea>
          <button type="button" class="btn btn-dark float-end"><i class="fa-solid fa-plus"></i></button>
        </form>
    </div>
 </div>
  
</body>
</html>
<script src="script.js"></script>
